<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>

<body>
    <!-- encabezado -->
    <div id="menu-inicio">

    </div>
    <div class="main py-2 bg-light">
        <div class="conntainer " id="registro">
            <section >
                <h1>Mis Datos</h1>
                <br>
                <form class="row g-3 needs-validation" id="formulario" action novalidate="novalidate">
                    <div class="container-fluid" >
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="mb-3  fw-bold">
                                    <label for="rut" class="form-label">Rut:</label>
                                    <input type="text" placeholder="ej  2092634874-k" name="rutChileno" class="form-control" id="rutChileno" required aria-invalid="true">
                                    <div id="rutlHelp" class="form-text">Ej: 12345678-5</div>
                                </div>
                                <div class="mb-3 fw-bold">
                                    <label for="nombres" class="form-label">Nombres:</label>
                                    <input type="text" class="form-control" name="nombres" id="nombres" required>
                                </div>
                                <div class="mb-3 fw-bold">
                                    <label for="apellidos" class="form-label">Apellidos:</label>
                                    <input type="text" class="form-control" name="apellidos" id="apellidos" required>
                                </div>
                                <div class="mb-3 fw-bold">
                                    <label for="correo" class="form-label">Correo Electrónico:</label>
                                    <input type="email" class="form-control error" name="correo" id="correo" aria-describedby="emailHelp" required="" aria-invalid="true">                                    <div class="invalid-feedback">Debe completar el campo Correo Electronico</div>
                                </div>
                                <div class="mb-3 fw-bold">
                                    <label for="direccion" class="form-label">Dirección:</label>
                                    <textarea class="form-control" name="direccion" id="direccion" rows="4" required></textarea>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="suscripcion" >
                                    <label class="form-check-label" for="suscripcion">
                                    <strong>
                                        Suscribirme a la fundación
                                    </strong>
                                    </label>
                                    <div id="suscHelp" class="form-text">Deseo suscribirme con un aporte de $3.000 mensuales y obtener un 5% en mis compras</div>
                                </div>
                                <div class="mb-3 fw-bold">
                                    <label for="contraseña" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" name="contraseña" id="contraseña" required>
                                </div>
                                <div class="mb-3 fw-bold">
                                    <label for="repetircontraseña" class="form-label">Repetir Contraseña:</label>
                                    <input type="password" class="form-control" name="repetircontraseña" id="repetircontraseña" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                                <button type="reset" class="btn btn-primary">limpiar</button>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <table>
                                    <tr>
                                        <td>
                                            <img src="img/foto-perfil.jpg" alt="" class="user_img">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="file" class="form-control" >
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <div id="piePagina">
    </div>
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/piePagina.js"></script>
    <script src="js/Validarfrom.js"></script>
    
    <script src="js/navbarInicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
